<!-- Template from https://startbootstrap.com/templates/bare/ -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <meta content="" name="description">
        <meta content="" name="author">

        <title>CIS*3210</title>

        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation top bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">CIS*3210</a>
                {% if session.logged_in %}
                <a class="navbar-text">Welcome, {{ session.username }}!</a>
                {% endif %}
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <!--Log in/log out button-->
                        {% if session.logged_in %}
                        <li class="nav-item active">
                            <a class="nav-link" id="logout" href="#">Logout<span class="sr-only">(current)</span></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <h3 class="lead mb-4 mt-3 font-weight-bold text-center" id="message"></h3>
        <div class="container">
            {% if not session.logged_in %}
            <!--Registration or login form-->
            <form class="border mt-5 w-50 mx-auto">
                <div class="mt-2 mb-3 mx-3">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control" id="usernameInput">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitLogin">Submit</button>
                </div>
            </form>
            {% else %}
            <!--Logged in user features-->
            <div class="row">
                <div class="border col mx-3">
                    <!--Change password-->
                    <div class="mt-2 mb-3 mx-3">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitPasswordChange" value="{{ session.username }}">Submit</button>
                    </div>
                </div>
                <div class="border col mx-3">
                    <!--Change username-->
                    <div class="mt-2 mb-3 mx-3">
                        <div class="form-group">
                            <label for="newUsername">New Username</label>
                            <input type="text" class="form-control" id="newUsername">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitUsernameChange" value="{{ session.username }}">Submit</button>
                    </div>
                </div>
                <div class="border col mx-3 p-3 text-center">
                    <!--Delete account-->
                    <button type="submit" class="btn btn-danger" id="submitDeleteAccount">Delete Account</button>
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/init.js"></script>
    </body>
</html>
